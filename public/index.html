		<div id="root">
			<main id="main" class="l-container l-container--shelf u-margin-top--xl">
				<h1 class="u-antialiased">What Iâ€™ve been reading</h1>
				<ul class="c-shelf">
					<li class="c-shelf__volume">
						<a href="/volumes/cY7B4unkQXBMM0GObZ1Z" class="c-shelf__link">
							<figure class="c-cover">
								<img srcset="https://sawyer-highlights.imgix.net/volume/covers/_wZ35GI4itgC?w=250&amp;h=400&amp;fit=crop&amp;q=50&amp;auto=format&amp;dpr=1 1x, https://sawyer-highlights.imgix.net/volume/covers/_wZ35GI4itgC?w=250&amp;h=400&amp;fit=crop&amp;q=50&amp;auto=format&amp;dpr=2 2x" src="https://sawyer-highlights.imgix.net/volume/covers/_wZ35GI4itgC?w=250&amp;h=400&amp;fit=crop&amp;q=50&amp;auto=format" alt="Are Prisons Obsolete?">

	<!-- Import the firebase configuration and initialize -->

	<script src="./FirebaseConfig.js"></script>	

	<script>

		function render(volumes) {
			let shelf = document.getElementsByClassName("c-shelf")[0]

			volumes.forEach(volume => {
				console.log(volume.book)
				let li = document.createElement('LI');
				let text = document.createElement('H2');
				let img = document.createElement('IMG');
				let link = document.createElement('A');
				let figure = document.createElement('FIGURE');

				li.classList.add("c-shelf__volume")
				text.innerHTML = volume.book.title;
				text.classList.add("c-shelf__volume__title");
				img.src = volume.book.images.thumbnail;
				link.classList.add("c-shelf__link");
				figure.classList.add("c-cover");

				figure.appendChild(img);
				link.appendChild(figure);
				link.appendChild(text);
				li.appendChild(link);
				shelf.appendChild(li);
			});

		}


		function parse(doc) {
			const result = [];
			doc.forEach((doc) => { 
				result.push(doc.data()) 
			});
			return result;
		}

		function getVolumes() {
			const myData = firebase
			.firestore()
			.collection("volumes")
			.get()
				.then(parse)
				.then(render)
		}

	getVolumes();
	</script>
